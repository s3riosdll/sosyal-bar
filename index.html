<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sosyal Bar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    /* Arkaplan video */
    .bg-video {
      position: fixed; inset: 0; z-index: -1; overflow: hidden;
    }
    .bg-video video {
      width: 100%; height: 100%; object-fit: cover; filter: brightness(0.55);
    }

    /* Ortadaki ikon bar ve buton kapsayıcı */
    .wrap {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      height: 100vh;
      gap: 20px; /* ikon ve buton arası boşluk */
    }

    .social-bar {
      display: flex; gap: 12px; background: rgba(255,255,255,0.07);
      backdrop-filter: blur(6px);
      border-radius: 40px; padding: 10px 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .social-bar a {
      display: inline-flex; justify-content: center; align-items: center;
      width: 48px; height: 48px; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      transition: transform .2s ease, background .2s ease;
    }
    .social-bar a:hover {
      transform: translateY(-3px) scale(1.05);
      background: rgba(255,255,255,0.25);
    }
    .social-bar img {
      width: 28px; height: 28px; object-fit: contain;
    }

    @media (max-width: 480px) {
      .social-bar a { width: 42px; height: 42px; }
      .social-bar img { width: 24px; height: 24px; }
    }

    /* Play/Pause butonu */
    #playBtn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: 0.2s;
    }
    #playBtn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <!-- Arkaplan videosu -->
  <div class="bg-video">
    <video id="bgVideo" loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Arkaplan müzik -->
  <audio id="bgMusic" loop>
    <source src="arkaplan.mp3" type="audio/mpeg">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <!-- İkon bar ve buton kapsayıcı -->
  <div class="wrap">
    <!-- İkon bar -->
      <div class="social-bar">
      <a href="https://www.instagram.com/samwt.dll" target="_blank">
        <img src="icons/instagram.png" alt="Instagram">
      </a>
      <a href="https://discord.gg/pJUCXCmj" target="_blank">
        <img src="icons/discord.png" alt="Discord">
      </a>
      <a href="https://open.spotify.com/user/31sl7rlkrxi5er656kuzzwaefnsu?si=52721394ef6a4fb2" target="_blank">
        <img src="icons/spotify.png" alt="Spotify">
      </a>
      <a href="https://x.com/@S3riospm" target="_blank">
        <img src="icons/x.png" alt="Twitter">
      </a>
      <a href="https://www.tiktok.com/@S3rios.dll" target="_blank">
        <img src="icons/tiktok.png" alt="TikTok">
      </a>
    </div>

    <!-- Ses başlat/durdur butonu -->
    <button id="playBtn">▶ Müziği Başlat</button>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        video.play();   // videoyu başlat
        music.play();   // müziği başlat
        btn.textContent = '⏸ Müziği Durdur';
      } else {
        music.pause();  // müziği durdur
        btn.textContent = '▶ Müziği Başlat';
      }
    });
  </script>

</body>
</html>
